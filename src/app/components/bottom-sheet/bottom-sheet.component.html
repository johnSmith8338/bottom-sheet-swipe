<div class="pull-block" #pullBlock
  (touchstart)="onTouchStart($event)"
  (touchmove)="onTouchMove($event)"
  (touchend)="onTouchEnd()"
>

</div>
<div class="content" #content>
	<app-search/>
	@if(dataSvc.places().length > 0){
		<app-list [places]="filteredPlaces"/>
	}@else {
		<p>Загрузка контента...</p>
	}
</div>
