<div class="search-container">
      <input
            type="text"
            placeholder="Поиск..."
            [(ngModel)]="query"
            (ngModelChange)="onSearch($event)"
            class="search-input"
      />
      @if (query().length > 0) {
            <button class="clear" (click)="clearSearch()">✕</button>
      }
</div>
